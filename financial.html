<html>
<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/financial.css">
</head>
<body>


<header class="jumbo-wrapper">
    <div class="header-container">
            <div class="header-left-top-cornerlogo">
                <!-- <div class="container-fluid"> -->
                    <img src="images/logo.png">
                <!-- </div> -->
            </div>
            <div class="header-top-right-corner-txt">
                <h6><i class="fa fa-lock" aria-hidden="true"></i><span> Secure Response</span></h6>
                <span><a href="#">We protect your information</a></span>
            </div>
        <div class="progressbar">
            <div class="container-fluid">
                <div class="progresstitles">
                    <span>Personal</span>
                    <span>Financial</span>
                    <span>Security</span>
                    <span>Review</span>
                </div>
                <div class="progressbar-bar">
                    <div class="progressline">
                        <div class="progress-bar" role="progressbar" style="width: 50%; height: .25em;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bodycardcontainer">
        <div class="maincard">
            <h4 class="card-header">Company Name Here<span id="clickmoreinfo"><i class="fa fa-info-circle" aria-hidden="true"></i></span></h4>
            <div class="card-body">
                <div class="container-fluid">
                    <h2 class="supertitle"><span>We need some financial information.</span></h2>
                    <div class="container-fluid acccheckboxes">
                        <div class="tellselect">
                            <span>Select the types of account you own</span>
                        </div>
                        <div class="checkcheckboxes">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="option1"> Checking
                                </label>
                            </div>
                            <div class="form-check ">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="option2"> Savings
                                </label>
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="container-fluid">
                            <div class="form-group">
                                <select id="typeofres" class="form-control">
                                    <option value="red">Red</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    </select>
                                    <div id="red" class="colors" style="display:none"> red... </div>
                                    <div id="yellow" class="colors" style="display:none"> yellow.. </div>
                                    <div id="blue" class="colors" style="display:none"> blue.. </div>
                                    <div id="green" class="colors" style="display:none"> green.. </div>
                            </div>

                        </div>
                   
                    </form>
                </div>
                <div class="submitbtn">
                    <div class="container-fluid">
                        <button type="submit" id="submission" class="btn btn-secondary">Back</button> 
                        <button type="submit" id="submission" class="btn btn-primary">Next</button>                                            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footerlinks">
        <div class="container-fluid">
            <ul>
                <li><a href="#">Pricing & Terms</a></li>
                <li><a href-"#">Privacy Notice</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">AdChoices</a></li>
            </ul>
            <span>&#169; Company Name Goes here</span>
        </div>
    </footer>
</header>



<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- jQuery Nicescroll CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

        <!-- Validating only number input -->
        <script>
                function validate(evt) {
                    var theEvent = evt || window.event;
                    var key = theEvent.keyCode || theEvent.which;
                    key = String.fromCharCode( key );
                    var regex = /[0-9]|\./;
                    if( !regex.test(key) ) {
                        theEvent.returnValue = false;
                        if(theEvent.preventDefault) theEvent.preventDefault();
                    }
                }
        </script>

        <script>
        $(function() {
            $('#typeofres').change(function(){
                $('.colors').hide();
                $('#' + $(this).val()).show();
            });
        });
        </script>
</body>
</html>
