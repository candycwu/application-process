<!DOCTYPE html>
<html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Title -->
    <title>Application: Financial Information</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/financial.css">
</head>
<body>


<header class="jumbo-wrapper">
    <div class="header-container">
            <div class="header-left-top-cornerlogo">
                <!-- <div class="container-fluid"> -->
                    <img src="images/logo.png">
                <!-- </div> -->
            </div>
            <div class="header-top-right-corner-txt">
                <h6><i class="fa fa-lock" aria-hidden="true"></i><span> Secure Response</span></h6>
                <span><a href="#">We protect your information</a></span>
            </div>
        <div class="progressbar">
            <div class="container-fluid">
                <div class="progresstitles">
                    <span>Personal</span>
                    <span>Financial</span>
                    <span>Security</span>
                    <span>Review</span>
                </div>
                <div class="progressbar-bar">
                    <div class="progressline">
                        <div class="progress-bar" role="progressbar" style="width: 50%; height: .25em;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bodycardcontainer">
        <div class="maincard">
            <h4 class="card-header">Company Name Here<span id="clickmoreinfo"><i class="fa fa-info-circle" aria-hidden="true"></i></span></h4>
            <div class="card-body">
                <div class="container-fluid">
                    <h2 class="supertitle"><span>We need some financial information.</span></h2>
                    <div class="container-fluid acccheckboxes">
                        <div class="tellselect">
                            <span>Select the types of account you own</span>
                        </div>
                        <div class="checkcheckboxes">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="option1"> Checking
                                </label>
                            </div>
                            <div class="form-check ">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="option2"> Savings
                                </label>
                            </div>
                        </div>
                    </div>
                    <form action="security.html" class="formstyle container-fluid">
                        <div class="form-group">
                            <div class="optionsofres">
                                <label for="typeofres">Type of Residence</label>
                                <select id="typeofres" class="form-control" required>
                                    <option selected> </option>
                                    <option value="rentres">Rent</option>
                                    <option value="ownres">Own</option>
                                    <option value="otherres">Other</option>
                                </select>
                            </div>
                                <div id="rentres" class="showinput restype" style="display:none">                                            
                                    <label for "rent">Monthly housing payment</label> 
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" onkeypress="validate(event)" maxlength="5" required>
                                        <span class="input-group-addon">.00</span>
                                    </div>
                                </div>
                                <div id="otherres" class="showinput restype" style="display:none">                                            
                                    <label for "rent">Monthly housing payment</label> 
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" onkeypress="validate(event)" maxlength="5" required>
                                        <span class="input-group-addon">.00</span>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="gai">
                                <label for "gaincome">Gross Annual Income</label> 
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" onkeypress="validate(event)" maxlength="7" required>
                                    <span class="input-group-addon">.00</span>
                                </div>
                            </div>
                            <div class="soi-e">
                                <label for="inputSOI">Source of Employment</label>
                                <select id="inputSOI" class="form-control" required>
                                    <option selected> </option>
                                    <option value="SOIemployed">Employed</option>
                                    <option value="SOIunemployed">Unemployed</option>
                                    <option value="SOIselfemployed">Self Employed</option>
                                    <option value="SOIstudent">Student</option>
                                    <option value="SOIdisabled">Disabled</option>
                                    <option value="SOIretired">Retired</option>
                                    <option value="SOImilitary">Military</option>
                                    <option value="SOIother">Other</option>
                                </select>
                            </div>  
                            <div class="soi-e">
                                <label for="inputEmploymt">Employer</label> 
                                <input type="text" class="form-control" id="inputEmploymt" placeholder="Employer" required>       
                            </div>        
                        </div>
                        <div class="submitbtn container-fluid">
                            <button type="button" id="goingb" class="btn btn-secondary" onclick="history.back();">Back</button> 
                            <button type="submit" id="submission" class="btn btn-primary">Next</button>                                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footerlinks">
        <div class="container-fluid">
            <ul>
                <li><a href="#">Pricing & Terms</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">AdChoices</a></li>
            </ul>
            <span>&#169; Company Name Goes here</span>
        </div>
    </footer>
</header>



<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- jQuery Nicescroll CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

        <!-- Validating only number input -->
        <script>
                function validate(evt) {
                    var theEvent = evt || window.event;
                    var key = theEvent.keyCode || theEvent.which;
                    key = String.fromCharCode( key );
                    var regex = /[0-9]|\./;
                    if( !regex.test(key) ) {
                        theEvent.returnValue = false;
                        if(theEvent.preventDefault) theEvent.preventDefault();
                    }
                }
        </script>
        <!-- show/hide input div -->
        <script>
        $(function() {
            $('#typeofres').change(function(){
                $('.restype').hide();
                $('#' + $(this).val()).show();
            });
        });
        </script>
</body>
</html>
